worker_processes  2;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    gzip  on;
    gzip_http_version 1.1;
    gzip_vary on;
    gzip_comp_level 4;
    gzip_proxied any;
    gzip_types text/plain text/css application/x-javascript text/xml application/xml text/javascript application/json;
    gzip_buffers 16 8k;
    gzip_disable "MSIE [1-6].(?!.*SV1)";

    upstream galaxy_app {
        server localhost:8080;
    }

    server {
        listen       80;
        server_name  localhost;
                proxy_read_timeout 600;

        
        location /ubuntumirror {
            alias /mnt/mirrors/ubuntumirror/ubuntu;
            autoindex on;
            allow 127.0.0.1;
            allow 10.0.0.0/24;
            deny all;
        }
        
        location /pypimirror {
            alias /mnt/mirrors/pypimirror/web;
            autoindex on;
            allow 127.0.0.1;
            allow 10.0.0.0/24;
            deny all;
        }
        
        location /source {
            alias /mnt/mirrors/source;
            autoindex on;
            allow 127.0.0.1;
            allow 10.0.0.0/24;
            deny all;
        }
        
        location / {
            proxy_pass  http://galaxy_app;
            proxy_set_header   X-Forwarded-Host $host;
            proxy_set_header   X-Forwarded-For  $proxy_add_x_forwarded_for;
        }

        location /static {
            alias /mnt/galaxy/galaxy-dist/static;
            expires 24h;
        }

        location /static/style {
            alias /mnt/galaxy/galaxy-dist/static/june_2007_style/blue;
            expires 24h;
        }

        location /static/scripts {
            alias /mnt/galaxy/galaxy-dist/static/scripts/packed;
            expires 24h;
        }

        location /robots.txt {
            alias /mnt/galaxy/galaxy-dist/static/robots.txt;
        }

        location /favicon.ico {
            alias /mnt/galaxy/galaxy-dist/static/favicon.ico;
        }

        location /_x_accel_redirect/ {
            internal;
            alias /;
        }

        location /_upload {
            upload_store /mnt/galaxy/upload_store;
            upload_pass_form_field "";
            upload_set_form_field "__${upload_field_name}__is_composite" "true";
            upload_set_form_field "__${upload_field_name}__keys" "name path";
            upload_set_form_field "${upload_field_name}_name" "$upload_file_name";
            upload_set_form_field "${upload_field_name}_path" "$upload_tmp_path";
            upload_pass_args on;
            upload_pass /_upload_done;
        }

        location /_upload_done {
            set $dst /tool_runner/index;
            if ($args ~ nginx_redir=([^&]+)) {
                set $dst $1;
            }
            rewrite "" $dst;
        }

        error_page   502    /errdoc/502.html;
        location /errdoc {
            root   html;
        }

    }

}

